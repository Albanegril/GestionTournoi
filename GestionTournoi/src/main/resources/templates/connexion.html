<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http -equiv="Content -Type" content="text/html; charset=UTF -8"/>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script type="text/javascript">
        M.AutoInit();
    </script>

    <title>GestionTournois</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar">Navbar</div>

<div class="row">
    <div class="col l3 offset-l4 s10 offset-s1">
        <div class="card">
            <div class="card-content white-text">
                <span class="card-title">Connexion</span>
                <form>
                    <div class="input-field">
                        <input id="Identifiant" type="text" class="validate">
                        <label for="Identifiant">Identifiant</label>
                    </div>
                    <div class="input-field">
                        <input id="Password" type="password" class="validate">
                        <label for="Password">Mot De passe</label>
                    </div>
                    <input type="submit" value="Se Connecter" class="waves-effect waves-light btn">
                </form>
            </div>

        </div>
    </div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script type="text/javascript">
    $('.dropdown-trigger').dropdown();
</script>
</body>
</html>
