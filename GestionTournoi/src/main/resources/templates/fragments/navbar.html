<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http -equiv="Content -Type" content="text/html; charset=UTF -8" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="stylesheetnav.css" rel="stylesheet">

        <script type="text/javascript">
            M.AutoInit();
        </script>
        <title>Blog</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper grey darken-3 row inline" heigt="50px">

                <a href="#!" class="brand-logo left">Concept Nav</a>
                <div class="search inline col m6 l6 offset-m3 offset-l3">
                    <form class="search-form  row">
                        <input class = "col m9"type="text" placeholder="Search for books, authors, categories and more..">
                        <i class="material-icons col m2">search</i>
                    </form>
                </div>
                <ul class="right hide-on-med-and-small">
                    <li><a href="#!"><i class="material-icons">view_module</i></a></li>

                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown" data-beloworigin="true"><i class="material-icons">account_circle</i></a></li>
                </ul>
            </div>
        </nav>
        <!-- Dropdown Structure -->
        <ul id="dropdown" class="dropdown-content collection">
            <li class="collection-item ">
                <a href="https://www.google.com"><p>Sign In</p></a>
            </li>
            <li class="collection-item ">
                <a href="https://www.google.com"><p>Log In</p></a>            
            </li>
            <li class="collection-item ">
                <a href="www.google.com"><p>Settings</p></a>            
            </li>
        </ul>







        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <script type="text/javascript">
            (function($) {
                $(function() {

                    $('.dropdown-button').dropdown({
                        inDuration: 300,
                        outDuration: 225,
                        hover: true, // Activate on hover
                        belowOrigin: true, // Displays dropdown below the button
                        alignment: 'right' // Displays dropdown with edge aligned to the left of button
                    }
                                                  );

                }); // End Document Ready
            })(jQuery); // End of jQuery name space

        </script>
    </body>

</html>
